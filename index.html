<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>BNB Invest - Dépôt / Retrait</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* style minimal */
    body{font-family:Arial;padding:18px;max-width:720px;margin:auto}
    input,button{padding:8px;margin:6px 0;width:100%}
  </style>
</head>
<body>
  <h2>BNB Invest — Dépôt / Retrait</h2>

  <div id="auth">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Mot de passe">
    <button id="signup">S'inscrire</button>
    <button id="login">Se connecter</button>
  </div>

  <div id="app" style="display:none">
    <p>Adresse dépôt (envoie BNB ici) : <code id="depositAddr">0x84B1CeB4...c0</code></p>
    <hr>

    <h3>Signaler un dépôt</h3>
    <input id="txHash" placeholder="Hash transaction (ex: 0x...)">
    <input id="depositAmount" placeholder="Montant envoyé (BNB) — optionnel">
    <button id="reportDeposit">Signaler dépôt (vérification on-chain)</button>

    <hr>
    <h3>Retrait</h3>
    <input id="destAddress" placeholder="Ton adresse BSC pour retrait">
    <input id="withdrawAmount" placeholder="Montant à retirer (BNB)">
    <button id="requestWithdraw">Demander retrait</button>

    <hr>
    <p>Solde (BNB) : <span id="balance">0</span></p>
    <div id="messages"></div>
    <button id="logout">Se déconnecter</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
