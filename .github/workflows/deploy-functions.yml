name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Write Firebase service account key
        env:
          FIREBASE_SA: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          echo "$FIREBASE_SA" > "${{ runner.temp }}/firebase-service-account.json"
          export SA_FILE="${{ runner.temp }}/firebase-service-account.json"
          ls -l "${{ runner.temp }}"

      - name: Install firebase-tools
        run: npm install -g firebase-tools@latest

      - name: Authenticate to Firebase using service account
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-service-account.json
        run: |
          firebase projects:list --json || true

      - name: Install functions dependencies
        working-directory: ./functions
        run: |
          npm ci || npm install

      - name: Set Firebase functions config (wallet secret) 
        env:
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT_ID }}
          ADMIN_PRIVATE_KEY: ${{ secrets.ADMIN_PRIVATE_KEY }}
          ADMIN_ADDRESS: ${{ secrets.ADMIN_ADDRESS }}
          BSC_RPC: ${{ secrets.BSC_RPC }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-service-account.json
        run: |
          firebase functions:config:set admin.private_key="$ADMIN_PRIVATE_KEY" admin.address="$ADMIN_ADDRESS" bsc.rpc="$BSC_RPC" --project "$FIREBASE_PROJECT"

      - name: Deploy Cloud Functions
        env:
          FIREBASE_PROJECT: ${{ secrets.FIREBASE_PROJECT_ID }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ runner.temp }}/firebase-service-account.json
        run: |
          firebase deploy --only functions --project "$FIREBASE_PROJECT"
